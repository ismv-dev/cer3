{% extends 'core/base.html' %}
{% block contenido %}

<section>
    <h1 class="mt-2 d-flex justify-content-center">Ingresar nuevo taller</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group d-flex justify-content-center">
            <div class="col-8 col-xs-6 col-sm-5 col-md-4 col-lg-3 col-xl-2">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label><br>
            {{ field }}
            {% if field.errors %}
                <div style="color:red">
                    {{ field.errors }}
                </div>
            {% endif %}</div>
        </div>
        <br>
        {% endfor %}
        <div class="d-flex justify-content-center">
            <button class="login btn" type="submit">Ingresar</button>
        </div>
    </form>
</section>

{% endblock %}
