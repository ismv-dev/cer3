{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <title>Municipalidad Villa Verde</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container-fluid p-0">
    {% include 'core/navbar.html' %}
    {% if messages %}
        {% for message in messages %}
            <div class="d-flex justify-content-center mt-2" style="position:sticky;">
                <div class="col-11 alert {{ message.tags }} alert-dismissible fade show {% if 'success' in message.tags %} bg-primary {% else %} bg-danger {% endif %}" role="alert">
                <span class="text-white">{{ message }}</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    {% block contenido %}
    {% endblock %}
    </div>
    <script src="{% static 'core/js/script.js' %}"></script>
</body>
</html>
