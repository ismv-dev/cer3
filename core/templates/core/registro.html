{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
<link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
<div class="d-flex justify-content-center align-items-center mt-5">
    <section class="text-white col-8 col-sm-6 col-md-5 col-lg-2">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="nombre">Nombre (*)</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" value="{{ nombre }}">
                </div>
                <div class="form-group mb-4">
                    <label for="apellido">Apellido</label>
                    <input class="form-control" type="text" name="apellido" id="apellido" value="{{ apellido }}">
                </div>
                <div class="form-group mb-4">
                    <label for="email">Correo (*)</label>
                    <input class="form-control" type="email" name="email" id="email" value="{{ email }}">
                </div>
                <div class="form-group mb-4">
                    <label for="password">Contraseña (*)</label>
                    <div class="input-group">
                        <input class="form-control" type="password" name="password" id="password">
                        <button class="btn btn-outline-warning btn-light" type="button" id="togglePassword">
                            <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="cofirmPassword">Repetir contraseña (*)</label>
                    <div class="input-group">
                        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword">
                        <button class="btn btn-outline-warning btn-light" type="button" id="toggleConfirmPassword">
                            <i class="bi bi-eye-slash" id="toggleConfirmPasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-center col-12">
                    <button class="btn" type="submit" style="background-color: rgb(204, 112, 0); border-radius: 2vh; color:white;">Crear cuenta</button>
                </div>
            </form>
    </section>
</div>
{% endblock %}
